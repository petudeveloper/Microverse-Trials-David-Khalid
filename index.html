<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header"><img src="" alt="" id="header-img">
      <nav id="nav-bar">
        <a href="#about" class="nav-link">about</a>
        <a href="#dive" class="nav-link">dive</a>
        <a href="#khalid" class="nav-link">khalid</a>
      </nav>
    </header>
    <div id="container">
      <div id="about">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" id="video">
        </iframe>
      </div>
      <div id="dive">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
          <input id="submit" type="submit" value="clickEmail"/>
        </form>
      </div>
      <div id="khalid">
      </div>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
